<div class="row d-flex justify-content-center" *ngIf="curso.id != 0">
  <div class="col-md-10">
    <div class="card text-center">
      <img
        [src]="'https://picsum.photos/500/200?image=' + curso.id + 2"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title">{{ curso.nombre }}</h5>
        <p class="card-text">{{ curso.descripcion }}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          Tutor Encargado : {{ curso.nombreTutor }} {{ curso.apellidos }}
        </li>
        <li class="list-group-item">
          Fecha de registro del curso : {{ curso.fechaRegistro }}
        </li>
        <li class="list-group-item" *ngIf="curso.status == 1">
          Estado del curso
          <span class="badge rounded-pill bg-success"> Activo </span>
        </li>
        <li class="list-group-item" *ngIf="curso.status == 0">
          Estado del curso
          <span class="badge rounded-pill bg-danger"> Inactivo </span>
        </li>
      </ul>
    </div>
  </div>

  <div class="row-2 d-flex justify-content-center mt-3">
    <a class="btn btn-info btn-block" routerLink="/cursos/edit/{{ curso.id }}"
      >Editar Curso</a
    >
  </div>
</div>

<div
  class="row d-flex justify-content-center text-center"
  *ngIf="curso.id == 0"
>
  <h2>Error al obterner los datos</h2>
</div>
