<div class="row" *ngIf="cursos.status == true">
    <div class="col-md-4" *ngFor="let curso of cursos.data;">
        <div class="card text-center" style="height: auto;">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <a title="Ver Detalles" class="enlace text-decoration-none text-white"
                    routerLink="/cursos/view/{{curso.idcurso}}">{{ curso.nombre }}</a>


                <button type="button" class="btn dropdown-toggle flecha" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="fa-solid fa-ellipsis-vertical text-white"></i>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" routerLink="/cursos/edit/{{curso.idcurso}}"><i
                                class="fa-solid fa-pen-to-square"></i> Editar Curso</a></li>
                    <li><a class="dropdown-item" (click)="deleteCurso(curso.idcurso)" routerLink="/"><i
                                class="fa-solid fa-trash-can"></i> Eliminar Curso</a></li>
                </ul>
            </div>
            <img [src]="'https://picsum.photos/500/200?image=' + curso.idcurso+8" class="card-img-top"
                alt="imagen del curso" />
            <!--<img src="http://placeimg.com/640/480/any" class="card-img-top" alt="imagen del curso" />-->
            <!--<img [src]="curso.portada" class="card-img-top" alt="imagen del curso" />-->
            <div class="card-body">
                <h5 class="card-title">{{ curso.nombretutor}} {{curso.apellidos }}</h5>
                <p class="card-text">{{ curso.descripcion }}</p>
            </div>
        </div>
    </div>
</div>

<div class="row-2 d-flex justify-content-center mt-3"><a routerLink="/cursos/add" class="btn btn-info btn-block">Agregar
        Cursos</a></div>
